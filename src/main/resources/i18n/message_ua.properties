main.jsDescript=динамічна, об'єктно-орієнтована прототипна мова програмування.Найчастіше використовується для створення сценаріїв вебсторінок, що надає можливість на боці клієнта взаємодіяти з користувачем
main.mySql=MySQL
main.mySqlDescript=вільна система керування реляційними базами даних,була створена як альтернатива комерційним системам. MySQL з самого початку була дуже схожою на mSQL, проте з часом вона все розширювалася і зараз MySQL — одна з найпоширеніших систем керування базами даних.
main.java=Java
main.javaDescript=Основна мова на якій виконано данний проект. об'єктно-орієнтована мова програмування, випущена 1995 року компанією «Sun Microsystems» як основний компонент платформи Java. В офіційній реалізації Java-програми компілюються у байт-код, який при виконанні інтерпретується віртуальною машиною для конкретної платформи.
